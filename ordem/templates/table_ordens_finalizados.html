{% extends 'base.html' %}
{% block 'content' %}

<style>
.hand-cursor {
cursor: pointer;
cursor: hand;
}

.table-hoverplus>tbody>tr:hover>td {
 background-color: #eeeeee;
}


</style>
<div class="card">
    <ul class="nav nav-tabs customtab2 nav-justified">
        {% if usuario.cargo.id != 4 %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_ordens' instituicao.id %}">
                <span class="hidden-sm-up"><i class="ti-pencil-alt"></i></span>
                <span class="hidden-xs-down">Aguardando</span>
            </a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'show_ordens_and_ini' instituicao.id %}">
                <span class="hidden-sm-up"> <i class="ti-truck"></i> </span>
                <span class="hidden-xs-down">Em Andamento</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'show_ordens_final' instituicao.id %}">
                <span class="hidden-sm-up"><i class="ti-close"></i></span>
                <span class="hidden-xs-down">Finalizados</span>
            </a>
        </li>
    </ul>

    <div class="p-10">
        {% include 'Tables/table_final.html' with ordens=ord_finalizdos tipo=4 %}
    </div>
</div>


{% endblock %}
