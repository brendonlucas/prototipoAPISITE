<form method="POST" action="{% url 'add_orden' pk=instituicao.instituicao.id %}">
    {% csrf_token %}
    <div class="modal-body">
        <div class="form-group">
            <label>Quatidade de vagas</label>
            <input type="number" class="form-control" min="1" max="10"
                   placeholder="Quantidade de pessoas" required
                   onkeypress="return isNumberKey(event)" name="carga">
        </div>
        <SCRIPT> function isNumberKey(evt){
                var charCode = (evt.which) ? evt.which : evt.keyCode
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
                }
        </SCRIPT>
        <div class="form-group">
            <label>Data desejada</label>
            <input type="date" class="form-control" required name="dataD">
        </div>
        <div class="form-group">
            <label>Destino</label>
            <input type="search" class="form-control" required name="destino">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea class="form-control" placeholder="Descreva"
                      style="max-height:200px;height:100px" name="descricao"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
        </button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
